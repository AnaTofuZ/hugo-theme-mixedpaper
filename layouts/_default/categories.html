{{ define "main" }}
<section id="main">
  <!-- Shows all of the site's tags -->
  <div class="container">
    <article class="post_list content">
      <h1>Categories</h1>
      <ul class="listing">
        {{ range .Data.Categories.Alphabetical }}
        <li class="block_item item">
          <a href="{{ .Page.Permalink }}" title="{{ .Page.Title }}">{{ .Page.Title }}<sup>{{ .Count }}</sup></a>
        </li>
        {{ end }}
      </ul>
    </article>
  </div>
</section>
{{ end }}
